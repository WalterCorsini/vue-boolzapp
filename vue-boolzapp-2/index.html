<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>boolzapp 2.0</title>
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- header -->
            <header>
                <div id="left-header">
                    <!-- left header-->
                    <img src="./img/avatar_1.jpg" alt>
                    <i class="fa fa-light fa-circle-notch"></i>
                    <i class="fa fa-light fa-message"></i>
                    <i class="fa fa-light fa-ellipsis-vertical"></i>
                    <i class="fa fa-light fa-plus"></i>

                </div>

                <div id="right-header">
                    <!-- rigth header-->
                    <div id="contact-right-header">
                        <img src="./img/avatar_2.jpg" alt>
                        <div>
                            <h4>nome e cognome</h4>
                            <span>data e ora</span>
                        </div>
                    </div>

                    <ul id="list-right-header">
                        <li>
                            <i class="fa fa-light fa-magnifying-glass"></i>
                        </li>
                        <li>
                            <i class="fa fa-light fa-paperclip"></i>
                        </li>
                        <li>
                            <i class="fa fa-light fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
            </header>
            <!-- /header -->

            <!-- main -->
            <section id="central-container">

                <!-- left-contact -->
                <div id="left-contact">

                    <div id="notify">
                        <!-- notify -->
                        <div>
                            <i class="fa fa-light fa-bell-slash"></i>
                        </div>

                        <div>
                            <span><strong>Ricevi notifiche per i nuovi messaggi</strong></span>
                            <span><a href>Attiva notifiche desktop</a></span>
                        </div>
                    </div>

                    <div id="search">
                        <!-- search -->
                        input ricerca
                    </div>

                    <div id="contact">
                        <!-- contact -->
                        lista contatti
                    </div>

                </div>
                <!-- left-contact -->

                <!-- right chat -->
                <div id="right-chat">

                    <div id="body-chat">
                        <!-- body-chat -->
                        corpo della chat con messaggi
                    </div>

                    <div id="footer-chat">
                        <!-- footer-chat -->
                        input e tasti invio
                    </div>
                </div>
                <!-- /right-chat -->

            </main>
            <!-- /main -->

        </m>
        <!-- script -->
        <script src="./js/script.js"></script>
    </body>
</html>
